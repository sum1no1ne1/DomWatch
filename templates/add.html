{% extends 'base.html' %} {% block head %}{% endblock %} {% block body %}
<div class="content">
  <div class="header">
    <a class="home_btn" href="{{url_for('home')}}">home</a>
    <h1>Add Domain</h1>
  </div>
  <div class="subheader">
    <h2>Enter a valid Domain name</h2>
  </div>
  <form method="POST">
    <input
      class="user_input"
      type="text"
      name="content"
      id="add_content"
      placeholder="eg. www.google.com"
    />
    <input type="submit" value="submit" class="add_btn" />
  </form>
  <div class="response">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flash-messages">
      {% for msg in messages %}
      <p>{{ msg }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
  </div>
</div>
{%endblock%}
