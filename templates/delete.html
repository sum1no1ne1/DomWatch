{% extends 'base.html' %} {% block head %}{% endblock %} {% block body %}
<div class="content">
  <div class="header">
    <a class="home_btn" href="{{url_for('home')}}">home</a>
    <h1>Delete Domain</h1>
  </div>
  <div class="subheader">
    <h2>Enter Domain name to be deleted</h2>
  </div>
  <div class="content">
    <form method="POST">
      <input
        type="text"
        class="user_input"
        name="del_content"
        id="delete_content"
        placeholder="eg. www.google.com"
      />
      <input type="submit" value="submit" class="delete_btn" />
    </form>
    <div class="response">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash-messages">
        {% for msg in messages %}
        <p>{{ msg }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>
  </div>
  {%endblock%}
</div>
